version: '3.8'

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=trapucework33@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--api.debug=true"
      - "--log.level=DEBUG"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - web
    restart: unless-stopped

  postgres:
    image: postgres:17.2
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=backend
      - POSTGRES_DB=backend
      - POSTGRES_PASSWORD=backendpass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backend"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - web
      - internal
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.3
    container_name: keycloak
    command:
      - start
      - --hostname=keycloak.marc.trapuce.tech
      - --proxy=edge
      - --http-enabled=true
      - --http-port=8080
      - --hostname-strict=false
      - --import-realm
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL_HOST=postgres
      - KC_DB_URL_PORT=5432
      - KC_DB_URL_DATABASE=backend
      - KC_DB_USERNAME=backend
      - KC_DB_PASSWORD=backendpass
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_PROXY_ADDRESS_FORWARDING=true
    volumes:
      - ./data/keycloak:/opt/keycloak/data
      - ./keycloak/import/:/opt/keycloak/data/import/
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - web
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.keycloak.rule=Host(`keycloak.marc.trapuce.tech`)"
      - "traefik.http.routers.keycloak.entrypoints=websecure"
      - "traefik.http.routers.keycloak.tls.certresolver=myresolver"
      - "traefik.http.routers.keycloak.service=keycloak"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      - "traefik.http.routers.keycloak.middlewares=keycloak-headers"
      - "traefik.http.middlewares.keycloak-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.keycloak-headers.headers.customrequestheaders.X-Forwarded-Host=keycloak.marc.trapuce.tech"
      - "traefik.http.routers.keycloak-http.rule=Host(`keycloak.marc.trapuce.tech`)"
      - "traefik.http.routers.keycloak-http.entrypoints=web"
      - "traefik.http.routers.keycloak-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: ./backend.dockerfile
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/backend
      - SPRING_DATASOURCE_USERNAME=backend
      - SPRING_DATASOURCE_PASSWORD=backendpass
      - MINIO_ENDPOINT=http://minio:9000
      - SERVER_PORT=8082
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://keycloak.marc.trapuce.tech/realms/marc
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - web
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`backend.marc.trapuce.tech`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=myresolver"
      - "traefik.http.routers.backend.service=backend"
      - "traefik.http.services.backend.loadbalancer.server.port=8082"
      - "traefik.http.routers.backend.middlewares=backend-headers"
      - "traefik.http.middlewares.backend-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.backend-headers.headers.customrequestheaders.X-Forwarded-Host=backend.marc.trapuce.tech"
      - "traefik.http.routers.backend-http.rule=Host(`backend.marc.trapuce.tech`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.middlewares=redirect-to-https-backend"
      - "traefik.http.middlewares.redirect-to-https-backend.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https-backend.redirectscheme.permanent=true"
    restart: unless-stopped

  front:
    container_name: front
    build:
      context: ../web/
      dockerfile: front.dockerfile
      args:
        VITE_API_URL: https://backend.marc.trapuce.tech/api
    networks:
      - web
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.front.rule=Host(`marc.trapuce.tech`)"
      - "traefik.http.routers.front.entrypoints=websecure"
      - "traefik.http.routers.front.tls.certresolver=myresolver"
      - "traefik.http.routers.front.service=front"
      - "traefik.http.services.front.loadbalancer.server.port=80"
      - "traefik.http.routers.front.middlewares=front-headers"
      - "traefik.http.middlewares.front-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.front-headers.headers.customrequestheaders.X-Forwarded-Host=marc.trapuce.tech"
      - "traefik.http.routers.front-http.rule=Host(`marc.trapuce.tech`)"
      - "traefik.http.routers.front-http.entrypoints=web"
      - "traefik.http.routers.front-http.middlewares=redirect-to-https-front"
      - "traefik.http.middlewares.redirect-to-https-front.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https-front.redirectscheme.permanent=true"
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=https://grafana.marc.trapuce.tech
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - GF_SERVER_DOMAIN=grafana.marc.trapuce.tech
    depends_on:
      prometheus:
        condition: service_started
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - web
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.marc.trapuce.tech`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=myresolver"
      - "traefik.http.routers.grafana.service=grafana"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
      - "traefik.http.routers.grafana.middlewares=grafana-headers"
      - "traefik.http.middlewares.grafana-headers.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.grafana-headers.headers.customrequestheaders.X-Forwarded-Host=grafana.marc.trapuce.tech"
      - "traefik.http.routers.grafana-http.rule=Host(`grafana.marc.trapuce.tech`)"
      - "traefik.http.routers.grafana-http.entrypoints=web"
      - "traefik.http.routers.grafana-http.middlewares=redirect-to-https-grafana"
      - "traefik.http.middlewares.redirect-to-https-grafana.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https-grafana.redirectscheme.permanent=true"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped

  minio:
    image: "minio/minio:latest"
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=password
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ':8900'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - internal
    restart: unless-stopped

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint:
      - "/bin/sh"
      - "-c"
      - |
        sleep 10;
        mc alias set myminio http://minio:9000 minio password;
        mc ls myminio/trybucket || mc mb myminio/trybucket;
        exit 0;
    networks:
      - internal
    restart: "no"

volumes:
  postgres_data:
  grafana_data:
  minio_data:

networks:
  web:
    external: true
  internal:
    driver: bridge

