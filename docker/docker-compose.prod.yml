version: '3.8'

services:
  postgres:
    image: postgres:17.2
    container_name: postgres-prod
    volumes:
      - ./.postgresql/:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=backend
      - POSTGRES_DB=backend
      - POSTGRES_PASSWORD=backendpass
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backend"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
    networks:
      - internal
    restart: unless-stopped

  prometheus:
    image: prom/prometheus
    container_name: prometheus-prod
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - internal
    restart: unless-stopped

  grafana:
    image: grafana/grafana
    container_name: grafana-prod
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://grafana.marc.trapuce.tech
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    depends_on:
      prometheus:
        condition: service_started
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - internal
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin-prod
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - internal

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.3
    container_name: keycloak-prod
    environment:
      - KEYCLOAK_ADMIN=admin
      - KC_HOSTNAME=keycloak.marc.trapuce.tech 
      - KC_HOSTNAME_STRICT=false
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KEYCLOAK_IMPORT=/opt/keycloak/data/import/marc-realm.json
    volumes:
      - ./keycloak/import/:/opt/keycloak/data/import/
    command:
      - start-dev
      - --import-realm
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      internal:
        ipv4_address: 192.168.1.100

  minio:
    image: "minio/minio:latest"
    container_name: minio-prod
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=password
    volumes:
      - minio:/data/minio
    command: minio server /data/minio --console-address ':8900'
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - internal
    restart: unless-stopped

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: [ "/bin/sh", "-c", "
      mc alias set myminio http://minio:9000 minio password;
      mc ls myminio/trybucket || mc mb myminio/trybucket; "]
    networks:
      - internal

  nginx:
    image: nginx:latest
    container_name: nginx-prod
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx-prod.conf:/etc/nginx/nginx.conf
      - /var/run/docker.sock:/tmp/docker.sock
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      - front
      - backend

  front: 
    container_name: front-prod
    build:
      context: ../web/
      dockerfile: front-prod.dockerfile
    networks:
      - internal
    restart: unless-stopped

  backend:
    build:
      context: ../backend
      dockerfile: ./backend.dockerfile
    container_name: backend-prod
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/backend
      - SPRING_DATASOURCE_USERNAME=backend
      - SPRING_DATASOURCE_PASSWORD=backendpass
      - SERVER_PORT=8082
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal
    extra_hosts:
      - "keycloak.marc.trapuce.tech:192.168.1.1" 

volumes:
  pgadmin_data:
  keycloak_data:
    driver: local
  grafana_data:
    driver: local
  minio:
    driver: local

networks:
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.1.0/24
