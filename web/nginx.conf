server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Handle Vue Router's history mode for all app routes
    location /auth/ {
        try_files $uri /index.html;
    }

    location /loading {
        try_files $uri /index.html;
    }

    error_page 404 /index.html;

    # Optional: Cache settings for better performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|otf|svg|map)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }
}
